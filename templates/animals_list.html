{% extends "layout.html" %}
{% block title %}Animals List{% endblock %}
{% block content %}
  <h2>Animals List</h2>
  <table class="table table-bordered">
    <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Age</th>
            <th>Picture</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for animal in animals %}
            <tr>
                <td>{{ animal[0] }}</td>
                <td>{{ animal[1] }}</td>
                <td>{{ animal[2] }}</td>
                <td>{{ animal[3] }}</td>
                
                <td><img src="{{ animal[4] }}" width="200px"  ></td>
                
               
                <td>
                    <a href="{{ url_for('update_animal', animal_id=animal[0]) }}" >
                    <input type="submit" value="Update" style="color: black;width: 80px;"></a>
                    <form method="POST" action="{{ url_for('delete_animal', animal_id=animal[0]) }}" onsubmit="return confirm('Are you sure you want to delete this animal?');">
                        <input type="submit" value="Delete" style="color: black;width: 80px;">
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
  </table>
  <p><a href="{{ url_for('add_animal') }}">Add Animal</a></p>
  <p><a href="{{ url_for('home') }}">Back to Home</a></p>
{% endblock %}
